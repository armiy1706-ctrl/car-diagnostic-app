<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="background: #1a1a1a; color: white; text-align: center; padding-top: 50px;">
    <h2>Проверка связи</h2>
    <button id="testBtn" style="padding: 20px; background: #0088cc; color: white; border-radius: 10px;">
        НАЖМИ МЕНЯ (ОТПРАВИТЬ ТЕСТ)
    </button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById('testBtn').onclick = function() {
            // Отправляем простое сообщение боту
            tg.sendData("ТЕСТОВЫЙ ЗАПРОС");
            // Кнопка должна поменять цвет, если сработала
            this.style.background = "green";
            this.innerText = "ОТПРАВЛЕНО!";
            setTimeout(() => { tg.close(); }, 700);
        };
    </script>
</body>
</html>
