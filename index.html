<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; padding: 20px; }
        button { background: #0088cc; color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; font-size: 18px; margin-top: 20px; }
        input { width: 90%; padding: 10px; border-radius: 5px; border: none; }
    </style>
</head>
<body>
    <h3>ИИ Механик: Диагностика</h3>
    <input type="text" id="user_input" placeholder="Например: Стук в двигателе">
    <button onclick="sendData()">ОТПРАВИТЬ МАСТЕРУ</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        function sendData() {
            let val = document.getElementById('user_input').value;
            if (val) {
                tg.sendData(val); // Отправляем просто текст
            }
        }
    </script>
</body>
</html>
